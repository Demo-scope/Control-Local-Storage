<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Control Local Storage</title>
        <link rel="stylesheet" href="CSS/master.css">
    </head>
    <body>

        <div class="contaner">
            <input type="text" id="key" placeholder="Local Storage Key">
            <input type="text" id="value" placeholder="Local Storage Value">
            <div class="buttons">
                <span class="check">Check Item</span>
                <span class="add">Add Item</span>
                <span class="del">Delete Item</span>
                <span class="show">Show Items</span>
            </div>
            <div class="result">
                <div>Results Here</div>
            </div>
        </div>

        <script src="JS/main.js"></script>
    </body>
</html>
